<div class="header" id="historyListNav">
  <nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">DG Notebook</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#/Game">Game</a></li>
          <li class="active"><a href="#/History">Notes</a></li>
        </ul>
      </div>
    </div>
  </nav>
</div>
<div class="span12 text-center" id="historyList" ng-controller="HistoryCtrl">
  <table ng-show="games.length" class="table table-hover table-striped table-bordered text-center">
    <thead>
      <tr>
        <th class="text-center"><span class="fa fa-map-marker"></span></th>
        <th class="text-center"><span class="fa fa-calendar"></span></th>
        <th> </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="game in games | orderBy:orderProp:true" class="">
        <td>{{game.place}}</td>
        <td ng-bind="formatDate('{{game.date}}')">{{game.date}}</td>
        <td><button type="button" class="btn btn-default btn-lg btn-block" ng-click="viewHistory()"><span class="fa fa-search"></span></button></td>
      </tr>
    </tbody>
  </table>
</div>
  
<!-- END GAME -->

<script type="text/javascript">
  var iconsToTxt = {
    calendar: 'date',
    location: 'place',
    search: 'view',
    times: 'noup',
    check: 'ok',
    trash: 'delete'
  }
  if(bowser.windowsphone){
      $('.fa-trash-o').html(iconsToTxt.trash)
      $('.fa-trash-o').removeClass()

      $('.fa-check').html(iconsToTxt.check)
      $('.fa-check').removeClass()

      $('.fa-times').html(iconsToTxt.times)
      $('.fa-times').removeClass()

      $('.fa-calendar').html(iconsToTxt.calendar)
      $('.fa-calendar').removeClass()
      
      $('.fa-map-marker').html(iconsToTxt.location)
      $('.fa-map-marker').removeClass()
      
      $('.fa-search').removeClass()
      $('.fa-search').html(iconsToTxt.search)
    }
</script>
